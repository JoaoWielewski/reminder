get-doctor:
  handler: ./src/app/lambdas/doctor/get-doctor.handler
  events:
    - httpApi:
        path: /doctor
        method: get

create-doctor:
  handler: ./src/app/lambdas/doctor/create-doctor.handler
  events:
    - httpApi:
        path: /doctor
        method: post

update-doctor:
  handler: ./src/app/lambdas/doctor/update-doctor.handler
  events:
    - httpApi:
        path: /doctor
        method: put

login:
  handler: ./src/app/lambdas/doctor/login.handler
  events:
    - httpApi:
        path: /login
        method: post
