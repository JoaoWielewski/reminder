create-reminder:
  handler: ./src/app/lambdas/reminder/create-reminder.handler
  events:
    - httpApi:
        path: /reminder
        method: post

get-reminders:
  handler: ./src/app/lambdas/reminder/get-reminders.handler
  events:
    - httpApi:
        path: /reminders/{doctorId}
        method: get