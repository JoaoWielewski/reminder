create-reminder:
  handler: ./src/app/lambdas/reminder/create-reminder.handler
  events:
    - httpApi:
        path: /reminder
        method: post

get-reminders:
  handler: ./src/app/lambdas/reminder/get-reminders.handler
  events:
    - httpApi:
        path: /reminders
        method: get

delete-reminder:
  handler: ./src/app/lambdas/reminder/delete-reminder.handler
  events:
    - httpApi:
        path: /reminder/{id}
        method: delete

search-reminders:
  handler: ./src/app/lambdas/reminder/search-reminders.handler
  events:
    - httpApi:
        path: /reminders/search
        method: get